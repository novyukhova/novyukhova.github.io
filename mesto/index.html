<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title lang="En">Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo-mesto.svg" alt="Место Россия">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__name-area">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button aria-label="Изменить профиль" type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана и воды</p>
                </div>
                <button aria-label="Добавить пост" type="button" class="profile__add-post-button"></button>
            </section>

            <section class="feed">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023. Новьюхова Надежда</p>
        </footer>

        <section class="popup" id="edit-profile-popup">
            <div class="popup__container">
                <button aria-label="Закрыть поп-ап" type="button" class="popup__close-button"></button>
                <form name="edit-profile" action="" class="form">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input type="text" name="profile-name" id="profile-name" placeholder="Имя"
                        class="form__input form__input_type_name">
                    <input type="text" name="profile-about" id="profile-about" placeholder="О себе"
                        class="form__input form__input_type_about">
                    <button aria-label="Отправить форму" type="submit" class="form__submit-button">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="add-post-popup">
            <div class="popup__container">
                <button aria-label="Закрыть поп-ап" type="button" class="popup__close-button"></button>
                <form name="add-post" action="" class="form">
                    <h2 class="popup__header">Новое место</h2>
                    <input type="text" name="post-name" id="post-name" placeholder="Название"
                        class="form__input form__input_type_name">
                    <input type="text" name="link" id="post-link" placeholder="Ссылка на картинку"
                        class="form__input form__input_type_about">
                    <button aria-label="Создать" type="submit" class="form__submit-button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup" id="view-photo-popup">
            <div class="popup__container popup__container_is-photo">
                <button aria-label="Закрыть поп-ап" type="button" class="popup__close-button"></button>
                <img src="images/karachaevsk.jpg" alt="" class="popup__photo">
                <h2 class="popup__photo-name"></h2>
            </div>
        </section>
    </div>
    <template id="post-template">
        <article class="post">
            <button aria-label="Удалить" type="button" class="post__delete-button"></button>
            <img class="post__photo" src="" alt="">
            <div class="post__information">
                <h2 class="post__name"></h2>
                <button aria-label="Нравится" type="button" class="post__like-button"></button>
            </div>
        </article>
    </template>
    <script src="script.js" defer></script>
</body>

</html>
