<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo-mesto.svg" alt="Место Россия">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></p>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-post-button">＋</button>
            </section>н
            
            <section class="feed">
                <div class="post">
                    <img class="post__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="post__information">
                        <p class="post__name">Карачаевск</p>
                        <button class="post__like-button"></button>
                    </div>
                </div>

                <div class="post">
                    <img class="post__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="post__information">
                        <p class="post__name">Гора Эльбрус</p>
                        <button class="post__like-button"></button>
                    </div>
                </div>

                <div class="post">
                    <img class="post__photo" src="images/dombay.jpg" alt="Домбай">
                    <div class="post__information">
                        <p class="post__name">Домбай</p>
                        <button class="post__like-button"></button>
                    </div>
                </div>

                <div class="post">
                    <img class="post__photo" src="images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="post__information">
                        <p class="post__name">Гора Эльбрус</p>
                        <button class="post__like-button"></button>
                    </div>
                </div>

                <div class="post">
                    <img class="post__photo" src="images/dombay.jpg" alt="Домбай">
                    <div class="post__information">
                        <p class="post__name">Домбай</p>
                        <button class="post__like-button"></button>
                    </div>
                </div>

                <div class="post">
                    <img class="post__photo" src="images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                    <div class="post__information">
                        <p class="post__name">Карачаево-Черкесия</p>
                        <button class="post__like-button"></button>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>

        </main>

        <section class="popup popup_opened">
            <div class="popup__container">
                <button type="" class="popup__close-button"></button>
                <form action="" class="edit-profile-form">
                    <p class="popup__header">Редактировать профиль</p>
                    <input type="text" name="name" id="name" value="Жак-Ив Кусто" class="edit-profile-form__input edit-profile-form__name">
                    <input type="text" name="about" id="about" value="Исследователь океана" class="edit-profile-form__input edit-profile-form__about">
                    <button type="submit" class="edit-profile-form__submit-button">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
